<ion-content padding (click)="doClose()">

  <ion-card class="card">
    <ion-card-content>
      <ion-card-title>
        {{tappuntDetail.afdeling}} - {{tappuntDetail.ruimte}}
      </ion-card-title>
      <p>{{tappuntDetail.functie}}</p>
      <p>{{tappuntDetail.omschrijving}}</p>
      
      <!-- <img src="data:image/jpg;base64,{{myParam.afbeelding}} | safeHtml"> -->
      <img src={{myphoto}}>
      <p>{{tappuntDetail.opmerkingen}}</p>
      <div padding>
        <button ion-button block (click)="takePhoto()" color="dz">Maak een foto</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
