<ion-header>
  <ion-navbar> 
    <ion-item text-center no-lines color="light">
        <h2>Tappunt controle</h2>
        <ion-note item-end>Week {{weekNumber}}</ion-note>    
    </ion-item>   
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <button ion-button block (click)="scan()" color="dz">Scan</button>
    </div>
    <ion-card class="card">
      <ion-list>
        <ion-item-sliding detail-none icon-left *ngFor="let tappunt of tappunten; let even = even">
          <ion-item (click)="doTappuntDetail(tappunt)" [color]="even? 'light' : 'tap'">
            <ion-label>
              <h4>{{tappunt.afdeling}} - {{tappunt.ruimte}}</h4>
              <p>{{tappunt.functie}}</p>
              <p>{{tappunt.omschrijving}}</p>
            </ion-label>
          </ion-item> 
          <ion-item-options side="left">
            <button ion-button color="secondary" (click)="check(tappunt)">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card>
  <button ion-button block (click)="doCheckedPage()" color="dz">Reeds gecontroleerde punten</button>
</ion-content>

<ion-footer>
  <ion-toolbar>  
    <ion-item no-lines color="light" text-center>
      <div>
        <p>Gecontroleerd {{tappuntToDoCount}} van {{tappuntTotalCount}}</p>
      </div>
    </ion-item>
  </ion-toolbar>
</ion-footer>
